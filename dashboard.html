<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Building Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #2c3e50 60%, #2980b9 100%);
            color: #fff;
            padding: 20px 40px;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.13);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        /* full page view UI */
        .close-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 2.2rem;
            color: #fff;
            background: rgba(44, 62, 80, 0.28);
            border-radius: 50%;
            padding: 8px 14px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.2s, transform 0.2s;
            border: none;
            outline: none;
        }

        .close-btn:hover {
            background: rgba(231, 76, 60, 0.7);
            transform: scale(1.1);
            color: #fff;
        }

        .fullview-box {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullview-box video {
            width: 60%;
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.32);
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 30px auto;
        }

        /* Left - Camera Feeds */
        .left {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, minmax(320px, 1fr));
            gap: 25px;
        }

        .camera {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            border-radius: 16px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(44, 62, 80, 0.12);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .camera:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 32px rgba(44, 62, 80, 0.18);
        }

        .camera i {
            font-size: 2.7rem;
            margin-bottom: 12px;
            color: #00c3ff;
            filter: drop-shadow(0 2px 6px #00c3ff44);
        }

        /* Right - Alerts & Filters */
        .right {
            flex: 1;
            background: #fff;
            padding: 28px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        h3 {
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }

        li {
            background: linear-gradient(90deg, #f0f3f7 80%, #eaf6ff 100%);
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
            transition: background 0.2s;
        }

        li:hover {
            background: #d0e6ff;
        }

        .filter {
            margin-bottom: 12px;
        }

        .filter label {
            font-weight: 600;
            color: #2980b9;
            margin-bottom: 6px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            outline: none;
            font-size: 1rem;
            background: #f8fbff;
            transition: border 0.2s;
        }

        select:focus {
            border: 1.5px solid #2980b9;
        }

        .timeline {
            margin-top: 18px;
        }

        .timeline label {
            font-weight: 600;
            color: #2980b9;
            margin-bottom: 6px;
            display: block;
        }

        input[type=range] {
            width: 100%;
            accent-color: #2980b9;
            margin-top: 6px;
            height: 4px;
            background: #eaf6ff;
            border-radius: 6px;
        }

        @media (max-width: 700px) {
            header {
                font-size: 1.1rem;
                padding: 12px 10px;
                gap: 8px;
            }

            .container {
                flex-direction: column;
                gap: 16px;
                padding: 12px 4px;
                max-width: 100%;
                margin: 10px auto;
            }

            .left {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .camera {
                height: 160px;
                font-size: 1rem;
                border-radius: 10px;
            }

            .camera i {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            .right {
                min-width: unset;
                padding: 16px 8px;
                border-radius: 10px;
                gap: 10px;
            }

            h3 {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            ul {
                margin-bottom: 6px;
            }

            li {
                font-size: 0.95rem;
                padding: 8px 10px;
                border-radius: 7px;
                margin-bottom: 6px;
            }

            .filter label,
            .timeline label {
                font-size: 0.95rem;
                margin-bottom: 4px;
            }

            select,
            input[type=range] {
                font-size: 0.95rem;
                padding: 7px;
                border-radius: 7px;
            }

            .fullview-box video {
                width: 95vw;
                max-width: 98vw;
                max-height: 60vh;
                border-radius: 10px;
            }

            .close-btn {
                top: 10px;
                right: 12px;
                font-size: 1.5rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>

    <!-- for full page view -->
    <div class="fullview-box">
        <i class="fa-solid fa-xmark close-btn"></i>
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted></video>
    </div>

    <header><i class="fa-solid fa-building-shield"></i> Smart Building Command & Control</header>
    <div class="container">
        <div class="left">
            <div class="camera"><i class="fa-solid fa-video"></i>Camera 1</div>
            <div class="camera"><i class="fa-solid fa-video"></i>Camera 2</div>
            <div class="camera"><i class="fa-solid fa-video"></i>Camera 3</div>
            <div class="camera"><i class="fa-solid fa-video"></i>Camera 4</div>
        </div>
        <div class="right">
            <h3><i class="fa-solid fa-bell"></i> Alert Summary</h3>
            <ul>
                <li><i class="fa-solid fa-person-running" style="color:#e74c3c"></i> Intrusion: <b>2</b></li>
                <li><i class="fa-solid fa-user-clock" style="color:#f39c12"></i> Loitering: <b>1</b></li>
                <li><i class="fa-solid fa-fire" style="color:#e67e22"></i> Smoke: <b>1</b></li>
                <li><i class="fa-solid fa-door-open" style="color:#2980b9"></i> Door Forced Open: <b>0</b></li>
            </ul>
            <div class="filter">
                <label><i class="fa-solid fa-filter"></i> Filter by Type:</label>
                <select>
                    <option>All</option>
                    <option>Intrusion</option>
                    <option>Loitering</option>
                    <option>Smoke</option>
                    <option>Door Forced Open</option>
                </select>
            </div>
            <div class="timeline">
                <label><i class="fa-solid fa-clock"></i> Time Slider:</label>
                <input type="range" min="0" max="24">
            </div>
        </div>
    </div>


    <script>
        // Show/hide fullview-box logic
        const fullViewBox = document.querySelector('.fullview-box');
        const closeBtn = document.querySelector('.close-btn');
        closeBtn.addEventListener('click', () => {
            fullViewBox.style.display = 'none';
        });
        //  Show fullview-box when a camera is clicked
        document.querySelectorAll('.camera').forEach(cam => {
            cam.addEventListener('click', () => {
                fullViewBox.style.display = 'flex';
            });
        });
    </script>
</body>

</html>
